<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Incluimos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Containers</title>

  <style>
    div{
    height: 250px;
    background-color: purple;
    color: white;
    font-size: 50px;
    margin: 20px;
    }
  </style>

</head>
<body>
  <div class="container">
    .container
  </div>
  <div class="container-fluid">
    .container-fluid
  </div>
  <div class="container-lg">
    <!-- cuando el dispositivo tenga un ancho mayor al breakpoint de lg, va a tener un ancho max, es decir se va a comportar como un "container"
         cuando tenga un ancho menor, va a ocupar el 100% de la ventana, es decir se va a comportar como un "container-fluid"-->
    .container-lg
  </div>
</body>
</html>
